server {
    listen 8888;
    server_name localhost;

    # 客户端最大上传大小（与后端保持一致：5MB）
    client_max_body_size 5M;

    # 日志配置（Apple Silicon Mac 路径）
    access_log /opt/homebrew/var/log/nginx/my-group-by-market-access.log;
    error_log /opt/homebrew/var/log/nginx/my-group-by-market-error.log;

    # 后端 API 代理
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 配置
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # OPTIONS 预检请求处理
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 静态文件服务（图片）
    location /files/ {
        alias /tmp/my-group-buy-market/upload/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin * always;

        # 自动索引（调试用，生产环境应关闭）
        autoindex off;

        # 尝试文件，如果不存在返回 404
        try_files $uri =404;
    }

    # 前端代理（开发模式）
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket 支持（Vite HMR）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
