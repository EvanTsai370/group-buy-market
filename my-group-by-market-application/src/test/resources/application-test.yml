# 集成测试配置
spring:
  application:
    name: my-group-by-market-test

  # H2 内存数据库配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS testdb
    username: sa
    password:
    
  # SQL 初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:test-schema.sql
      data-locations: classpath:test-data.sql
      continue-on-error: false

  # JPA/Hibernate 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none  # 使用 SQL 脚本初始化
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Redis 配置（使用 Mock 或 embedded-redis）
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: INFO
    org.example: DEBUG
    org.springframework: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
